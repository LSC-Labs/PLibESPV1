<div id="TestPage"
    data-menu='{"name":"Test","icon":"System"}'>
    <legend>$(prog_name) - Version: $(prog_ver) </legend>
    <div class="pageDesc">TestPage</div>
    <h1>Welcome to your Device - h1</h1>
    <h2>Welcome to your Device - h2</h2>
    <h3>Welcome to your Device - h3</h3>
    <h4>Welcome to your Device - h4</h4>
    <h5>Welcome to your Device - h5</h5>

    <h2>Buttons</h2>
    <hr/>
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-primary">Primary</button></div>
        <div class="col-xs-4"><button class="btn btn-primary" disabled>Disabled</button></div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-secondary">Secondary</button></div>
        <div class="col-xs-4"><button class="btn btn-secondary" disabled>Disabled</button></div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-warning">Warning</button></div>
        <div class="col-xs-4"><button class="btn btn-warning" disabled>Disabled</button></div>
    </div>    
    <br/>
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-danger">Danger</button></div>
        <div class="col-xs-4"><button class="btn btn-danger" disabled>Disabled</button></div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-sm btn-primary">btn-sm</button></div>
        <div class="col-xs-4"><button class="btn btn-md btn-primary">btn-md</button></div>
        <div class="col-xs-4"><button class="btn btn-lg btn-primary">btn-lg</button></div>
    </div>
</div>
